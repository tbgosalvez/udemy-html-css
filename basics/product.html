<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>a shoe</title>

    <!-- <link rel="stylesheet" href="css/product.css" /> -->
    <link rel="stylesheet" href="css/product-css_grid.css" />
  </head>
  <body>
    <div class="container">
      <article>
        <h2 class="product-title">Some Famous Shoe</h2>

        <img
          class="product-img"
          src="img/product-img.png"
          alt="a shoe you know"
          width="250"
          height="250"
        />

        <div class="product-desc">
          <span id="price-and-shipping">
            <p class="product-price"><strong>$65.00</strong></p>
            <p class="product-shipping">Free Shipping</p>
          </span>
          <p>Some useful description of this here footwear.</p>
          <p>
            <a class="link-more-info" href="#">More Information &rarr;</a>
          </p>

          <div class="color-choices">
            <div class="color-0"></div>
            <div class="color-1"></div>
            <div class="color-2"></div>
            <div class="color-3"></div>
            <div class="color-4"></div>
            <div class="color-5"></div>
          </div>
        </div>

        <div class="product-deets">
          <h2 class="heading-product-details">Product Details</h2>
          <ul class="product-details">
            <li>lightweight & stuff</li>
            <li>padded & stuff</li>
            <li>i guess an ankle patch bc people want that</li>
          </ul>
        </div>

        <button class="btn-add-to-cart">Add to Cart</button>
      </article>
    </div>
  </body>
</html>
